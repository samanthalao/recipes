<div class="recipe-card">
  <div class="card-image">
    {% if include.recipe.image %}
      <img src="{{ include.recipe.image | relative_url }}" alt="{{ include.recipe.title }}" loading="lazy">
    {% else %}
      <div class="image-placeholder">No image</div>
    {% endif %}
  </div>
  <div class="card-content">
    <h3 class="card-title">
      <a href="{{ include.recipe.url | relative_url }}">{{ include.recipe.title }}</a>
    </h3>
    <div class="card-meta">
      <span class="badge badge-course">{{ include.recipe.course | capitalize }}</span>
      <span class="badge badge-season">{{ include.recipe.season | capitalize }}</span>
    </div>
  </div>
</div>
